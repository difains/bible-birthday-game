        * {

        html,

            width: 100%;
            height: 100%;
            overflow: hidden;

        #rotate-message .icon {
            font-size: 48px;
            animation: rotate-phone 2s ease-in-out infinite;
        }

        @keyframes rotate-phone {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-30deg);
            }

            75% {
                transform: rotate(30deg);
            }
        }

        @media screen and (orientation: landscape) {
            #rotate-message {
                display: flex;
            }

            #game-container {
                display: none;
            }
        }
